<form action="#">
    <div>
        <label for="colors">Pick a color</label>
        <select name="colors" id="colors">
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
        </select>
    </div>

    <div>
        <div>
            <label for="first-opt">First</label>
            <input type="checkbox" id="first-opt" name="first-opt">
        </div>
        <div>
            <label for="second-opt">Second</label>
            <input type="checkbox" id="second-opt" name="second-opt" checked>
        </div>
        <div>
            <label for="third-opt">Third</label>
            <input type="checkbox" id="third-opt" name="third-opt">
        </div>
    </div>


    <div>
        <label for="single-opt">Select a single option</label>
        <div>
            <label for="a">A</label>
            <input 
                name="single-opt" 
                type="radio" 
                id="a" 
                value="a"
                checked
                >
        </div>
        <div>
            <label for="b">B</label>
            <input name="single-opt" type="radio" id="b" value="b">
        </div>
        <div>
            <label for="c">C</label>
            <input name="single-opt" type="radio" id="c" value="c">
        </div>
    </div>


    <input type="submit">
</form>
